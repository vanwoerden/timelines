<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Editor - Vanilla + GSAP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eudoxus+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/timeline.css">
    <link rel="stylesheet" href="styles/components.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="controls">
            <div class="control-group">
                <label>Start Date:</label>
                <input type="date" id="startDate" class="date-input">
            </div>
            
            <div class="control-group">
                <label>Zoom:</label>
                <div class="button-group">
                    <button id="zoomOut" class="zoom-btn">−</button>
                    <span id="zoomLevel">100%</span>
                    <button id="zoomIn" class="zoom-btn">+</button>
                </div>
            </div>
            
            <div class="control-group">
                <div class="button-group">
                    <div class="split-button-group">
                        <button id="exportSvgBtn" class="action-btn split-btn-primary">Export to SVG</button>
                        <button class="action-btn split-btn-dropdown" id="splitDropdownBtn">▼</button>
                        <div class="split-dropdown-menu" id="splitDropdownMenu">
                            <button id="saveBtn" class="split-dropdown-item">Export to JSON</button>
                            <button id="loadBtn" class="split-dropdown-item">Load JSON file</button>
                        </div>
                    </div>
                    <button id="clearBtn" class="action-btn">Clear timeline</button>
                    <span id="autoSaveStatus" class="auto-save-status"></span>
                </div>
            </div>
        </header>
        
        <div class="timeline-container" id="timelineContainer">
            <div class="timeline-track" id="timelineTrack"></div>
        </div>
    </div>
    
    <input type="file" id="fileInput" accept=".json" style="display: none;">
    
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
